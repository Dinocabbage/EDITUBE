<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>구인글 게시판</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/recruit_board.css}">
    <script th:inline="javascript">
        function check(e){
            var usertype = [[${session.type}]];

            if(usertype == null){
                alert("로그인 후 이용 가능합니다.");
                e.preventDefault();
                return false;
            }
            else if(usertype == "편집자"){
                alert("유튜버만 이용가능한 서비스입니다.");
                e.preventDefault();
                return false;
            }
        }
        var Msg = [[${msg}]];
        if (Msg != null){
            alert(Msg);
        }
    </script>
</head>
<th:block layout:fragment="content">

<body>

<main>
    <div class="board_list_wrap">
        <form th:action="@{/recruit_board/search}" method="POST" modelAttribute="searchForm">
            <h1><input class="search" id="search_text" name="search_text" placeholder="검색어를 입력하세요"></h1>
            <button type="submit">검색</button>
            <hr />
            <div>· 구독자 수 : <input type="number" class="search1" id="subscribe_no" name="subscribe_no" placeholder="구독자수를 입력하세요"></div>
            <div>· 급여 : <input type="number" class="search1" id="salary_no" name="salary_no" placeholder="금액을 입력하세요"></div>
            <div>· 근무 지역 : <input class="search2" id="environment_no" name="environment_no" placeholder="지역을 입력하세요"></div>
            <div class="filters">
                <span class="titleText">편집 툴 : </span>
                <span class="inputBox" name = "edits">
            <label><input type="checkbox" name="edit_tools_no" value = "프리미어프로"> 프리미어 프로</label>
            <label><input type="checkbox" name="edit_tools_no" value = "애프터이펙트"> 애프터 이펙트</label>
            <label><input type="checkbox" name="edit_tools_no" value = "베가스"> 베가스</label>
            <label><input type="checkbox" name="edit_tools_no" value = "파이널컷"> 파이널 컷</label>
            <label><input type="checkbox" name="edit_tools_no" value = "파워디렉터"> 파워 디렉터</label>
            <label><input type="checkbox" name="edit_tools_no" value = "포토샵"> 포토샵</label><br>
            <label><input type="checkbox" name="edit_tools_no" value = "일러스트레이터"> 일러스트레이터</label>
            <label><input type="checkbox" name="edit_tools_no" value = "마야"> MaYa</label>
            <label><input type="checkbox" name="edit_tools_no" value = "블렌더"> Blender</label>
            <label><input type="checkbox" name="edit_tools_no" value = "기타"> 기타</label>
          </span><br>
            </div>
        </form>
        <hr />
        <table class="board_list">

            <caption>게시판 목록</caption>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>모집기간</th>
                <th>채널명</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="recruitDO : ${recruitDO}">

                <td>[[${recruitDO.recruitNo}]]</td>
                <td ><a th:href="@{/recruit_result(recruitNo= ${recruitDO.recruitNo})}">[[${recruitDO.title}]] </a></td>
                <td>[[${recruitDO.deadline}]]</td>
                <td>[[${recruitDO.channel_name}]]</td>
            </tbody>
        </table>

        <div class="paging">
            <a th:href="@{/recruit_board(page=1)}" th:class="${currentPage == 1} ? 'bt disabled' : 'bt'"><<</a>
            <a th:href="@{/recruit_board(page=${currentPage != 1 ? currentPage - 1 : currentPage})}" th:class="${currentPage == 1} ? 'bt disabled' : 'bt'"><</a>

            <th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
                <a th:href="@{/recruit_board(page=${pageNumber})}" th:class="${pageNumber == currentPage} ? 'num on' : 'num'">
                    [[${pageNumber}]]
                </a>
            </th:block>

            <a th:href="@{/recruit_board(page=${currentPage != totalPages ? currentPage + 1 : currentPage})}" th:class="${currentPage == totalPages} ? 'bt disabled' : 'bt'">></a>
            <a th:href="@{/recruit_board(page=${totalPages})}" th:class="${currentPage == totalPages} ? 'bt disabled' : 'bt'">>></a>
        </div>
        <div class="paging1">
            <a th:href="@{/recruit_board_edit}" class="bt" th:text="|구인글 작성|" th:onclick="check(event)"></a>
        </div>


    </div>
</main>


</body>
</th:block>
</html>
