<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
  <link rel="stylesheet" href="/style/header.css">

  <header>
    <div class="header-container">
      <div class="headerLogo">
        <a href="/main">
          <img src="/img/logo.png" href="#" alt="headerLogo" width="207" height="47">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">구인글 게시판</a></li>
          <li><a href="#">포트폴리오</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </nav>
      <div class="account">
        <a th:if="${session.email == null}" href="/signup_options">회원가입</a>
        <a th:if="${session.email == null}" href="/login">로그인</a>

        <a th:if="${session.email != null}" href="#"><span th:text="${session.nickname}"></span>님 환영합니다.</a>
        <a th:if="${session.email != null}" href="/myPage">마이 페이지</a>
        <form th:if="${session.email != null}" action = "/logout" method = "POST">
          <input type = "submit" class = "logoutButton" value = "로그아웃"/>
        </form>
      </div>


    </div>
  </header>

</th:block>
</html>
